<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <header>
        <div id="header-left">
            <a class="header-anchor" href="">About</a>
            <a class="header-anchor" href="">Store</a>
        </div>
        <div id="header-right">
            <a class="header-anchor" href="">Gmail</a><a class="header-anchor" href="">Images</a>
            <button id="app-btn" ><i class="fas fa-th"></i></button>
            <button id="signin-btn">Sign In</button>
        </div>
    </header>
    <main>
        <img class="main-child" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        <form class="main-child">
            <div>
                <i class="fas fa-search input-icon"></i>
                <input id="src-bar"/>
                <i class="fas fa-microphone input-icon"></i>
            </div>
        </form>
        <div>
            <a class="main-anchor">Google Search</a>
            <a class="main-anchor">I'm Feeling Lucky</a>
        </div>    
    </main>
    <footer>
        <div id="footer-left"><a href="">Advertising</a><a href="">Business</a><a href="">How Search works</a></div>
        <div id="footer-right"><a href="">Privacy</a><a href="">Terms</a><a href="">Settings</a></div>
    </footer>
</body>
</html>
